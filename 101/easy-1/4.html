<!DOCTYPE html>
<html>
<head>
  <title>Measuring a room</title>
</head>
<body>
  <h1>Check the console</h1>
  <script type="text/javascript"> 

    let length = prompt("Enter the length of the room in meters:");
    let width = prompt("Enter the width of the room in meters:");
    
    let areaMeters = length * width;
    let areaFeet = (length * width) * 10.7639;

    console.log(`The size of the room is ${areaMeters} square meters or ${areaFeet} square feet.`);

  </script>
</body>
</html>
